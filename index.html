<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form class="survey-div">
            <div class="form">
                <label class="label" for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
            </div>
            <div class="form">
                <label id="label" for="email">E-Mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required="">
            </div>
            <div class="form">
                <label id="label" for="email">Age (optional)</label>
                <input type="number" name="age" id="age" class="form-control" placeholder="Age" required="">
            </div>
            <div class="form">
                <label id="label" for="role">Which option best describes your current role?</label>
                <br>
                <select id="role" name="role" class="form-control">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
                </select>
            </div>
            <div class="form">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="definitely" name="recommend" value="def">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="Maybe" value="maybe" name="recommend">
                <label for="Maybe">Maybe</label><br>
                <input type="radio" id="not-sure" value="not-sure" name="recommend">
                <label for="not-sure">Not Sure</label><br>
            </div>
            <div class="form">
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select id="favorite" name="favorite" class="form-control"> 
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="improvement1" value="">
                <label for="improvement1">Front-end Projects</label><br>
                <input type="checkbox" id="improvement2" value="">
                <label for="improvement2">Back-end Projects</label><br>
                <input type="checkbox" id="improvement3" value="">
                <label for="improvement3">Data Visualization</label><br>
                <input type="checkbox" id="improvement4" value="">
                <label for="improvement4">Challenges</label><br>
                <input type="checkbox" id="improvement5" value="">
                <label for="improvement5">Open Source Community</label><br>
                <input type="checkbox" id="improvement6" value="">
                <label for="improvement6">Gitter help rooms</label><br>
                <input type="checkbox" id="improvement7" value="">
                <label for="improvement7">Videos</label><br>
                <input type="checkbox" id="improvement8" value="">
                <label for="improvement8">City Meetups</label><br>
                <input type="checkbox" id="improvement9" value="">
                <label for="improvement9">Wiki</label><br>
                <input type="checkbox" id="improvement10" value="">
                <label for="improvement10">Forum</label><br>
                <input type="checkbox" id="improvement11" value="">
                <label for="improvement11">Additional Courses</label><br>
            </div>
            <div class="form">
                <p>Any comments or suggestions?</p>
                <textarea id="footer-textarea"placeholder="Enter your Comments here"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit-button">
            </div>
        </form>
    </body>
</html>
